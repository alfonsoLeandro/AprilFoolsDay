# Plugin prefix for in-game and console logs/messages.
prefix: '&f[&6AprilFools&f]'

# When the player has the joke enabled, send a resourcepack?
# sha1 is optional but recommended for security, optimization, and bandwidth
resource-pack:
  url: ""
  sha1: ""

# Joke Message
# Tells players the joke is enabled or disabled and that they can toggle with a command
# If the command is enabled and they have permission
# Available time units: ticks(T), seconds(S)
status message:
  enabled: true
  delay: 1S

# Allow players and staff to toggle the joke for themselves and others
# aprilFools.toggle.self and aprilFools.toggle.others
toggle command:
  enabled: true

  # Things may get weird or glitchy if this is disabled
  # Its recommended to kick the player so they can re-login when toggled.
  kick on toggle: true

# Who experiences the joke by default, or everyone?
# Note, even for defaults, it can be toggled if that's enabled
joke defaults:

  # The default status for players joining the server that are not op and don't have
  # the aprilFools.default.bypass permission.
  default status: true

  # If true, ops' status will be set to false.
  op bypass: true

# Corrupt y position of entities
corrupt position:
  # Should the corrupt position joke be enabled?
  enabled: true

  # Chance a position packet will get corrupted
  # Be careful not to set this too high
  # or the client and server will get too far out of sync
  chance: 10

  # Percent of corruption relative to a block (0 to 1)
  # Be careful not to set this too high
  # or the client and server will get too far out of sync
  amount: 0.25

# Corrupt entity rotation
corrupt rotation:
  # Should the corrupt position joke be enabled?
  enabled: true

  # Between 0-90. Also known as pitch.
  # 0 being none and 90 being max
  # Head angle corruption
  head-angle: 90

  # Between 0-127. Also known as yaw.
  # 0 being none and 127 being max
  # Body rotation corruption
  body-rotation: 127

# display all paintings as a single one
single paintings:
  # Should the corrupt position joke be enabled?
  enabled: true

  # The painting name
  # Available names: KEBAB,AZTEC,ALBAN,AZTEC2,BOMB,PLANT,WASTELAND,
  # POOL,COURBET,SEA,SUNSET,CREEBET,WANDERER,GRAHAM,MATCH,BUST,STAGE,VOID,
  # ROSES,WITHER,FIGHTERS,POINTER,PIGSCENE,BURNING_SKULL,SKELETON,DONKEY_KONG.
  painting: CREEBET

# Tells the client instant respawn is enabled when it's really not
# If you enable this make sure your anti-cheat won't
# freak out
fake quick-respawn: true

# Tells the client that they are seemingly always in a particular dimension type
# no matter where they go
# Available types: NETHER, NORMAL, END
single dimension-type:
  enabled: true
  type: nether

# Tells the client they are always in a specific world type
# It affects shading and fog at certain y-levels and distance
# Available types: DEFAULT,FLAT,LARGEBIOMES,AMPLIFIED
fake world-type:
  enabled: true
  type: flat

# When set to true, entities sound will not be played for players with the joke enabled.
no entity-sounds: true

# When set to true, block break animations will appear to be reversed (from almost broke to no breaking).
reverse bolck-break: true

# Plays the wrong animations
# Anytime a player animation needs to occur (taking damage, swinging a sword)
# It'll be overwritten with this animation
# Available animations:SWING_MAIN_ARM,TAKE_DAMAGE,LEAVE_BED,SWING_OFFHAND,CRITICAL_EFFECT,MAGIC_CRITICAL_EFFECT
# You can use "_" or " " for spaces.
play wrong animations:
  enabled: true
  animation: SWING OFFHAND

# All mobs (non-players) will appear as this
# Available types: https://wiki.vg/Entity_metadata#Mobs (us ID numbers, i.e: creeper = 12, cow = 11)
single-entity:
  enabled: true
  entity: 12 #CREEPER

# If set, some entities will be omitted to the client
# meaning the client will have no idea they exist
# and wont be able to see them at all
missing entities:
  enabled: true
  chance: 10

# Changes every sound played to the player to one sound.
# Available sounds for 1.16.5: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
single sound:
  enabled: true
  sound: BLOCK_GRASS_STEP